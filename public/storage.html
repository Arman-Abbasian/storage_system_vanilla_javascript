<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/output.css"/>
    <title>Document</title>
</head>
<body class="text-white bg-slate-800">
    <header class="h-12 bg-slate-700 text-xs flex justify-center items-center gap-2 mb-4">
        <p class="">number of products in store is </p>
        <p class="flex justify-center items-center  w-6 h-6 rounded-full bg-slate-500">7</p>
    </header>
    <main class="container max-w-sm mx-auto">
        <!-- category section -->
        <div class="categorySection">
            <h1 class="mb-2">category section</h1>
            <form class="p-3 bg-slate-500 rounded-md flex flex-col gap-y-2">
                <div>
                    <label for="categoryTitle" class="block mb-1">category title</label>
                    <input type="text" id="category-title" class="bg-transparent border border-white rounded-sm" />
                </div>
                <div>
                    <label for="categoryDescription" class="block mb-1">category description</label>
                    <textarea type="text" id="category-description" class="bg-transparent border border-white rounded-sm w-full" ></textarea>
                </div>
                <div class="flex justify-between items-center gap-4">
                    <buton  class="bg-slate-900 px-2 py-1 flex-1 flex justify-center items-center rounded-sm">cancel</buton>
                    <button id="add-new-category" class="bg-transparent border px-2 py-1 flex justify-center items-center rounded-sm flex-1">Add category</button> 
                </div>
            </form>
        </div>
        <!-- product section -->
        <div>
            <h1 class="mb-2">product section</h1>
            <form class="p-3 bg-slate-500 rounded-md flex flex-col gap-y-2">
                <div>
                    <label for="productTitle" class="block mb-1">product title</label>
                    <input type="text" id="productTitle" class="bg-transparent border border-white rounded-sm" />
                </div>
                <div>
                    <label for="productNumber" class="block mb-1">product quantity</label>
                    <input type="number" id="productNumber" class="bg-transparent border border-white rounded-sm" />
                </div>
                <div>
                    <label for="productCategoty" class="block mb-1">product category</label>
                    <select id="productCategoty" class="bg-transparent w-full border-white rounded-sm">
                    </select>
                </div>
                <div class="flex justify-between items-center gap-4">
                    <buton class="bg-slate-900 px-2 py-1 flex-1 flex justify-center items-center rounded-sm">cancel</buton>
                    <button id="add-new-product" class="bg-transparent border px-2 py-1 flex justify-center items-center rounded-sm flex-1">Add product</button> 
                </div>
            </form>
        </div>
        <div id="filterSection" class="flex justify-between items-center w-full text-xs">
            <div id="searchProductSection" class="flex items-center justify-between p-3 w-1/2">
                <label for="search-product" class="w-1/3 bg-transparent">search product</label>
                <input type="text" id="search-product" class="w-2/3 bg-transparent rounded-sm" />
            </div>
            <div id="sorthProductSection" class="flex items-center justify-between p-3 w-1/2">
                <label for="sort-product" class="w-1/3 bg-transparent">sort product</label>
                <select id="sort-product" class="w-2/3 bg-transparent rounded-sm text-xs">
                    <option class="bg-slate-800 ">newest</option>
                    <option class="bg-slate-800">oldest</option>
                </select>
            </div>
        </div>
        <div id="productsSection" class="flex flex-col gap-y-3"></div>
    </main>


    <script src="../src/js/app.js" type="module"></script>
</body>
</html>
